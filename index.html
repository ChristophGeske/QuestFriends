        :root {
            --primary: #5c2d91;
            --secondary: #0078d4;
            --background: #f0f2f5;
            --card-bg: #ffffff;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--background);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #1a1a2e);
            color: white;
        }

        .header {
            text-align: center;
            padding: 40px 20px;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 3em;
            margin: 0;
            animation: fadeInDown 1s;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
            animation: fadeIn 1s 0.5s both;
        }

        .search-container {
            max-width: 600px;
            margin: 0 auto 30px;
            padding: 0 20px;
        }

        .search-input {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1.1em;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
        }

        .search-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 15px rgba(92, 45, 145, 0.5);
        }

        .featured-games {
            max-width: 1200px;
            margin: 0 auto 40px;
            padding: 20px;
        }

        .featured-title {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #fff;
            text-align: center;
        }

        .featured-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .games-container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .game {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            animation: fadeIn 0.5s;
            position: relative;
        }

        .game.featured {
            background: rgba(92, 45, 145, 0.2);
            border: 2px solid var(--primary);
        }

        .game:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .game img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }

        .game-info {
            padding: 20px;
        }

        .game-title {
            font-size: 1.5em;
            margin: 0 0 10px 0;
            color: white;
        }

        .referral-btn {
            display: inline-block;
            padding: 10px 20px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        .referral-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .click-counter {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.9em;
        }

        .admin-panel {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            display: none;
        }

        .admin-panel.visible {
            display: block;
        }

        .admin-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .no-results {
            text-align: center;
            grid-column: 1 / -1;
            padding: 40px;
            font-size: 1.2em;
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>

        function createGameElement(game, counter) {
            return `
                <div class="game ${game.featured ? 'featured' : ''}">
                    <span class="click-counter">Clicks: <span id="counter${counter}">0</span></span>
                    <img src="${game.image}" alt="${game.title}">
                    <div class="game-info">
                        <h2 class="game-title">${game.title}</h2>
                        <p>${game.description}</p>
                        <a href="${game.link}" class="referral-btn" data-counter="counter${counter}">Get 15% Off</a>
                    </div>
                </div>
            `;
        }

        function renderGames(filteredGames = games) {
            const featuredContainer = document.getElementById('featuredContainer');
            const gamesContainer = document.getElementById('gamesContainer');

            // Clear containers
            featuredContainer.innerHTML = '';
            gamesContainer.innerHTML = '';

            if (filteredGames.length === 0) {
                gamesContainer.innerHTML = '<div class="no-results">No games found matching your search</div>';
                return;
            }

            let counter = 1;

            // Render featured games
            filteredGames
                .filter(game => game.featured)
                .forEach(game => {
                    featuredContainer.innerHTML += createGameElement(game, counter++);
                });

            // Render all games
            filteredGames
                .filter(game => !game.featured)
                .forEach(game => {
                    gamesContainer.innerHTML += createGameElement(game, counter++);
                });
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filteredGames = games.filter(game =>
                game.title.toLowerCase().includes(searchTerm) ||
                game.description.toLowerCase().includes(searchTerm)
            );
            renderGames(filteredGames);
            initializeCounters();
        });

        function initializeCounters() {
            document.querySelectorAll('[id^="counter"]').forEach(counter => {
                counter.textContent = localStorage.getItem(counter.id) || 0;
            });
        }

        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('referral-btn')) {
                const counterId = e.target.dataset.counter;
                const counterEl = document.getElementById(counterId);
                const newCount = parseInt(counterEl.textContent) + 1;
                counterEl.textContent = newCount;
                localStorage.setItem(counterId, newCount);
            }
        });

        let isAdmin = false;
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'a') {
                e.preventDefault();
                isAdmin = !isAdmin;
                document.getElementById('adminPanel').classList.toggle('visible');
            }
        });

        function resetCounters() {
            if (!isAdmin) return;
            document.querySelectorAll('[id^="counter"]').forEach(counter => {
                counter.textContent = 0;
                localStorage.setItem(counter.id, 0);
            });
        }

        // Initial render
        renderGames();
        initializeCounters();
